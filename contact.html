<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    
    <title>contact</title>
</head>
<body>
    <header class="header">
        <nav class="nav bd_grid">
          <div>
            <a href="#" class="nav_logo">Portfolio</a>
          </div>
  
          <div class="nav_menu" id="nav_menu">
            <ul class="nav_list">
              <li class="nav_items">
                <a href="index.html" class="nav_link active">Home</a>

              <li class="nav_items">
                <a href="about.html" class="nav_link active">About</a>

              <li class="nav_items">

              </li>
            </ul>
          </div>
        </nav>
      </header>
            <!-- CONTACT SECTION -->

            <section class="contact section" id="contact">
                <h2 class="section-title" data-aos="fade-down">Contact</h2>
        
                <div class="contact_container bd_grid">
                  <form name="submit-to-google-sheet">
                    <input
                      name="Name"
                      type="text"
                      placeholder="Name"
                      class="control_input"
                      data-aos="fade-right"
                      data-aos-delay="250"
                    />
                    <input
                    name="Email"
                      type="mail"
                      placeholder="Email"
                      class="control_input"
                      data-aos="fade-right"
                      data-aos-delay="300"
                    />
                    <textarea
                      name="Messages"
                      cols="0"
                      rows="10"
                      class="control_input"
                      data-aos="fade-right"
                      data-aos-delay="400"
                    ></textarea>
        
                    <button type="submit">Send</button>

                  </form>
                  <spam id="msg" style="color: brown;font-size: larger;"></spam>
                </div>
              </section>
              
    </main>

    <script src="./assets/js/main.js"></script>

    <script>
      AOS.init({
        duration: 1200,
        once: false,
      });
    </script>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycby85QYeDMPVz3uFuEyWmvGC1_2N7P0Qv-rdN0Wbg5ZQBYxXEIDqAzo9y5zww4X6GfvbJw/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
          msg.innerHTML = "Message sent successfully"
          
          setTimeout(function(){
              msg.innerHTML = ""
          },5000)
          form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
    
</body>
</html>
