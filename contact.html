    <link rel="stylesheet" href="./assets/css/styles.css" />

</head>
<body>
    <header class="header">
        <nav class="nav bd_grid">
          <div>
            <a href="#" class="nav_logo">Portfolio</a>
          </div>
  
          <div class="nav_menu" id="nav_menu">
            <ul class="nav_list">
              <li class="nav_items">
                <a href="index.html" class="nav_link active">Home</a>

              <li class="nav_items">

      </header>
            <!-- CONTACT SECTION -->

            <section class="contact section" id="contact">
                <h2 class="section-title" data-aos="fade-down">Contact</h2>
        
                <div class="contact_container bd_grid">
                  <form action="#" class="contact_form">
                    <input
                      type="text"
                      placeholder="Name"
                      class="control_input"
                      data-aos="fade-right"
                      data-aos-delay="250"
                    />
                    <input
                      type="mail"
                      placeholder="Email"
                      class="control_input"
                      data-aos="fade-right"
                      data-aos-delay="300"
                    />
                    <textarea
                      name=""
                      id=""
                      cols="0"
                      rows="10"
                      class="control_input"
                      data-aos="fade-right"
                      data-aos-delay="400"
                    ></textarea>
        
                    <input
                      type="button"
                      value="Send"
                      class="control_button button"
                      data-aos="fade-right"
                      data-aos-delay="450"
                    />
                  </form>
                </div>
              </section>
              
    </main>

    <script src="./assets/js/main.js"></script>

    <script>
      AOS.init({
        duration: 1200,
        once: false,
      });
    </script>
